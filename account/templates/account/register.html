{% extends "base.html" %}
{% load static %}

{% block styles %} <link rel="stylesheet" href="{% static "account/login.css" %}"> {% endblock styles %}

{% block contents %}
<div id="login-area">
    <h3> Create a account today</h3>
    <br>
    <hr>
    <br>

    <form action="{% url "register" %}" method="post" autocomplete="off">
        {% csrf_token %}
        {% for form in form  %}
        <div class="form-control">
            {{form.label_tag}}
            {{form}}
            {{form.help_text}}
            {{form.errors}}
        </div>
        {% endfor %}
        <br>
        <div id="button">
        <button type="submit">Register</button>
        </div>
    </form>
    <br>
    <hr>
    <br>

    <div id="other">
        <p>Already have an account</p>
        <br>
        <a  href="{% url 'login' %}">Login </a>

    </div>
</div>


{% endblock %}
