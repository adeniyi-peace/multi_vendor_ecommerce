{% extends "base.html" %}
{% load static %}

{% block styles %} <link rel="stylesheet" href="{% static "account/login.css" %}">{% endblock styles %}

{% block contents %}
<div id="login-area">
    <h3> Login to your account</h3>
    
    <hr>
    <br>

    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {% for form in form  %}
        <div class="form-control">
            {{form.label_tag}}
            {{form}}
            {{form.errors}}
        </div>
        {% endfor %}
        <br>
        <div id="button">
        <button type="submit">Become a Vendor</button>
        </div>
    </form>

    
</div>

{% endblock contents %}
